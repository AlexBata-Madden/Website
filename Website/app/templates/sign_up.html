{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}


<section class="background">
    <div class="container py-5">
        <div class="row pt-5">
            <div class="col-lg-7 m-auto pt-5 text-center">
                <div class="row text-center px-3">
                    <div class="m-auto signup py-5">
                        <form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
  </div>
  <div class="form-group">
    <label for="userName">Username</label>
    <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter username"/>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
  </div>
  <br />
  <button type="submit" class="btn btn0">Submit</button>
</form>
<a href="/login"> Already have an account?</a>

                    </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
