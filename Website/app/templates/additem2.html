{% extends "base.html" %}
{% block title %}Add Item{% endblock %}

{% block content %}


<section class="background">
    <div class="container py-5">
        <div class="row pt-5">
            <div class="col-lg-7 m-auto pt-5 text-center">
                <div class="row text-center px-3">
                    <div class="m-auto signup py-5">
                        <form method="POST">
  <h3 align="center">Add Account</h3>

    <div class="form-group">
    <label for="price">Price</label>
    <input class="form-control" id="price" name="price" placeholder="Enter price"/>
  </div>
      <div class="form-group">
    <label for="be">Blue Essence</label>
    <input class="form-control" id="be" name="be" placeholder="Enter Blue Essense Amount"/>
  </div>
  <br>
    <div class="form-group">
    <label for="seller">Seller Username</label>
    <input class="form-control" id="seller" name="seller" placeholder="Enter Seller Username"/>
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input class="form-control" id="desc" name="desc" placeholder="Description"/>
  </div>
  <br>
  <div class="form-group">
    <label for="server">Server</label>
    <select name="server">
        <option value="EUW">EUW</option>
        <option value="NA">NA</option>
        <option value="EUNE">EUNE</option>
        <option value="KR">KR</option>
        <option value="CHN">CHN</option>
    </select>
    </div>
      <div class="form-group">
    <br>
      
  <br>
  <button type="submit" class="btn btn0">Submit</button>
</form>
                    </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
