{% extends "base.html" %}
{% block title %}Add Item{% endblock %}

{% block content %}


<section class="background">
    <div class="container py-5">
        <div class="row pt-5">
            <div class="col-lg-7 m-auto pt-5 text-center">
                <div class="row text-center px-3">
                    <div class="m-auto signup py-5">
                        <form method="POST">
  <h3 align="center">Add Coach</h3>

    <div class="form-group">
    <label for="price">Price</label>
    <input class="form-control" id="price" name="price" placeholder="Enter price"/>
  </div>
      <div class="form-group">
    <label for="coach">Coach Username</label>
    <input class="form-control" id="coach" name="coach" placeholder="Enter Coach Username"/>
  </div>
  <br>
  <div class="form-group">

    <label for="rank">Rank </label>
    <select name="rank">
        <option value="Platinum">Platinum</option>
        <option value="Diamond">Diamond</option>
        <option value="Masters">Masters</option>
        <option value="Grand Masters">Grand Masters</option>
        <option value="Challenger">Challenger</option>
    </select>
    </div>
      <div class="form-group">
    <br>
    <label for="role">Role </label>
    <select name="role">
        <option value="Toplane">Toplane</option>
        <option value="Jungle">Jungle</option>
        <option value="Midlane">Midlane</option>
        <option value="ADC">ADC</option>
        <option value="Support">Support</option>
    </select>
        </div>
      
  <br>
  <button type="submit" class="btn btn0">Submit</button>
</form>
                    </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
