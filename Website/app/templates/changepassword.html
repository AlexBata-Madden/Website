{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}

<section class="background">
    <div class="container py-5">
        <div class="row pt-5">
            <div class="col-lg-7 m-auto pt-5 text-center">
                <div class="row text-center px-3">
                    <div class="m-auto profile py-5">

                    <h1>Password Change</h1>
                    {{ user.password }}
                    
                    <form method="POST">
                    <h3 align="center">Sign Up</h3>
                      <div class="form-group">
                        <label for="password">Old Password</label>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Old password"/>
                      </div>
                      <br>
                                          <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter New password"/>
                      </div>

                                          <div class="form-group">
                        <label for="password">Repeat Password</label>
                        <input type="password" class="form-control" id="password3" name="password3" placeholder="Enter New password"/>
                    </div>
                                        <br>
                      <button type="submit" class="btn btn0">Confirm</button>
                    </form>


            </div>
        </div>
    </div>
   </div>
</section>

{% endblock %}
